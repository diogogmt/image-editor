
<html>
<head>

  <style>

    body, button, select {
      margin: 0;
      padding: 0;
      font-size: 14px;
      font-family: Arial;
    }

    body {
      padding-top: 40px;
    }

    #wrapper {
      width: 500px;
      margin: auto;
    }
    #box {
      height: 50px;
    }
    #box div {
      float: left;
    }
  </style>
</head>
<body>
<script src="../libs/jquery.min.js"></script>
<script src="../libs/processing-1.3.6.js"></script>
<script src="../libs/Base.js"></script>

  
</script>

<div id="wrapper">
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="createCircle">Create Circle</button>
  <button id="createRect">Create Rect</button>
  <button id="createTriangle">Create Triangle</button>

  <br />
  <br />

  <canvas id="glibcanvas"></canvas>
</div>





<script type="text/javascript" src="editor.js"></script>

<script>
  $(document).ready(function () {

    $("#start").click(function (e) {
      console.log("start click");
      pjs.loop();
    });

    $("#stop").click(function (e) {
      console.log("stop click");
      pjs.noLoop();
    });

    $("#createCircle").click(function (e) {
      console.log("createCircle click");
      editor.perform("addShape", new Circle(pjs.width / 4, pjs.height / 4, 50));
    });

    $("#createRect").click(function (e) {
      console.log("createRect click");
      editor.perform("addShape", new Rect(pjs.width / 1.5, pjs.height / 4, 50, 50));
    });

    $("#createTriangle").click(function (e) {
      console.log("createRect click");
      editor.perform("addShape", new Triangle(30, 120, 50, 50, 80, 120));
    });

  });


</script>

</body>
</html>
