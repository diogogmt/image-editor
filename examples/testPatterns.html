<script src="shapes.js"></script>

<script>
  $(document).ready(function () {
    $("#start").click(function (e) {
      pjs.loop();
    });

    $("#stop").click(function (e) {
      pjs.noLoop();
    });

    var c = document.getElementById('glibcanvas');
    pjs = new Processing(c);

    canvas = new Canvas();
    pjs.setup = function() {
      pjs.size(500, 500);
      pjs.frameRate(64);
      pjs.stroke("#003300");
      pjs.fill("#0000FF");
      var fontA = pjs.loadFont("Arial");
      pjs.textFont(fontA, 20);
    }

    pjs.draw = function() {
      // console.log("pjs draw");
      pjs.background(33, 66, 99);
      canvas.draw();
    };

    pjs.mousePressed = function () {
      canvas.mousePressed();
    },

    pjs.mouseDragged = function () {
      canvas.mouseDragged();
    },

    pjs.mouseReleased = function () {
      canvas.mouseReleased();
    },

    pjs.mouseMoved = function () {
      // console.log("mouse x,y ("+pjs.mouseX+","+pjs.mouseY+")");
    },

    pjs.setup();

    var r = new Rect({x: 50, y: 50, width: 100, height: 100, lineStyle: 1,
      lineWeight: 1, color: new Color(255, 255, 255)});

    canvas.shapes.push(r);

    // Color Picker
    var widt = false;
    $('#colorpickerholder2').ColorPicker({
        flat: true,
        color: '#EFEFEF',
        onChange: function(hsb, hex, rgb) {
            $('#colorselector div').css('backgroundColor', '#' + hex);
        }
    });
    $('#colorselector').bind('click', function() {
        $('#colorpickerholder2').stop().animate({height: widt ? 0 : 173}, 500);
        widt = !widt;
    });
    // Line Weight Slider
    $('#lineWeightSlider').slider({
      value: 1,
      min: 1,
      max: 10,
      slide: function (event, ui) {
        $('#lineWeightPreview').css('height', ui.value);
      }
    });

    // $("#colorselector").ColorPicker({  
    //     color: '#EFEFEF',
    //     onShow: function (colpkr) {  
    //         $(colpkr).fadeIn(500);  
    //         return false;  
    //     },  
    //     onHide: function (colpkr) {  
    //         $(colpkr).fadeOut(500);  
    //         return false;  
    //     },  
    //     onChange: function (hsb, hex, rgb) {  
    //         $('#colorselector div').css('backgroundColor', '#' + hex);  
    //     }  
    // });
  });
  // Action buttons
  $("img").on("click", function(event){
    var old = $('img[pressed="true"]');
    old.removeAttr("pressed");
    old.attr("src", function(){
      return "../images/" + old.attr("alt") + "button.png";
    });
    $(this).attr("pressed", "true");
    $(this).attr("src", function(){
      return "../images/" + this.alt + "buttonselected.png";
    });
  });
</script>
