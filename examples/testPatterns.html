<!DOCTYPE html>
<html>
<head>
  <title>Drawing Tool</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e5e5e5;
    }
    #glibcanvas {
      width: 800px;
      height: 800px;
    }
  </style>
</head>
<body>
<script src="../libs/jquery.min.js"></script>
<script src="../libs/processing-1.3.6.js"></script>
<script src="../libs/Base.js"></script>

<div id="wrapper">

    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="do">Do</button>
    <button id="undo">Undo</button>
    <button id="rect">Rect</button>
    <button id="color">Change Color</button>

    <br />
    <br />


    <canvas id="glibcanvas"></canvas>

</div>

<script>

  const RECT = 1;

  const DEFAULT = 1
  , MOVE = 2
  , CREATE = 3
  , RESIZE = 4;

  const CTRL_KEY = 17;

  const LEFT_TOP = 1
  , LEFT_BOTTOM = 2
  , RIGHT_TOP = 3
  , RIGHT_BOTTOM = 4;

  const LEFT = 1
    , RIGHT = 2
    , TOP = 3
    , BOTTOM = 4;

  const CORNERS = [];
  CORNERS[0] = LEFT_TOP;
  CORNERS[1] = LEFT_BOTTOM;
  CORNERS[2] = RIGHT_TOP;
  CORNERS[3] = RIGHT_BOTTOM;

  const PLACES = []
  PLACES[LEFT_TOP] = {
    "lr": LEFT,
    "tb": TOP
  }
  PLACES[LEFT_BOTTOM] = {
    "lr": LEFT,
    "tb": BOTTOM
  }

  PLACES[RIGHT_TOP] = {
    "lr": RIGHT,
    "tb": TOP
  }

  PLACES[RIGHT_BOTTOM] = {
    "lr": RIGHT,
    "tb": BOTTOM
  }

  window.Utils = {};


 (function (Utils) {
    Utils.ResizeRect = {};
    var _resizeRect;
    function ResizeRect () {
      var _width = 8;
      var _height = 8;
      var _offsetX = 4;
      var _offsetY = 4;

      this.getLeftX = function (x) {
        return x - _width + _offsetX;
      };

      this.getRightX = function (x, w) {
        return x + w - _offsetX;
      };

      this.getTopY = function (y) {
        return y - _height + _offsetY;
      };

      this.getBottomY = function (y, h) {
        return y + h - _offsetY;
      };

      this.getWidth = function () {
        return _width;
      };

      this.getHeight = function () {
        return _height;
      };

      this.getOffsetX = function () {
        return _offsetX;
      };

      this.getOffsetY = function () {
        return _offsetY;
      };
    } // END RESIZE_RECT
    Utils.ResizeRect.getInstance = function() {
    if (!_resizeRect){
      _resizeRect = new ResizeRect();
    } //if
    return _resizeRect;
  } //getInstance

  }(window.Utils));

  


</script>

<script src="commands.js"></script>
<script src="color.js"></script>
<script src="shapeFactory.js"></script>
<script src="shapes.js"></script>
<script src="rect.js"></script>
<script src="defaultState.js"></script>
<script src="createState.js"></script>
<script src="resizeState.js"></script>
<script src="moveState.js"></script>
<script src="undoManager.js"></script>
<script src="canvas.js"></script>
<script src="controller.js"></script>

<script>
  $(document).ready(function () {
    $("#start").click(function (e) {
      pjs.loop();
    });

    $("#stop").click(function (e) {
      pjs.noLoop();
    });

    $("#do").click(function (e) {
      console.log("redo click");
      Utils.UndoManager.getInstance().redo();
    });

    $("#undo").click(function (e) {
      console.log("undo click");
      Utils.UndoManager.getInstance().undo();
    });

    $("#rect").click(function (e) {
      console.log("rect click listener");
      controller.perform("setCanvasState", [CREATE,RECT]);
    });

    $("#color").click(function (e) {
      console.log("color click");
      controller.perform("setColor", [Utils.generateColor()]);
    });

    var c = document.getElementById('glibcanvas');
    pjs = new Processing(c);

    var canvas = Utils.Canvas.getInstance();
    var controller = Utils.Controller.getInstance();
    pjs.setup = function() {
      pjs.size(800, 800);
      pjs.frameRate(200);
      pjs.stroke("#003300");
      pjs.fill("#0000FF");
      var fontA = pjs.loadFont("Arial");
      pjs.textFont(fontA, 20);
    }

    pjs.draw = function() {
      // console.log("pjs draw");
      pjs.background(255, 255, 255);
      canvas.draw();
    };

    pjs.mousePressed = function () {
      canvas.mousePressed();
    },

    pjs.mouseDragged = function () {
      canvas.mouseDragged();
    },

    pjs.mouseReleased = function () {
      canvas.mouseReleased();
    },

    pjs.mouseMoved = function () {

    },

    pjs.keyReleased = function () {
      console.log("pjs - keyReleased");
      pjs.keyCode = null;

      console.log("keyCode: ", pjs.keyCode);
    },
    pjs.setup();



  });
</script>

</body>
</html>
