
<html>
<head>
  <title>Stack</title>

  <style>

  </style>
</head>
<body>
<script src="../libs/jquery.min.js"></script>
<script src="../libs/processing-1.3.6.js"></script>
<script src="../libs/Base.js"></script>

<div id="wrapper">

    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <br />
    <br />


    <canvas id="glibcanvas"></canvas>

</div>

<script src="shapes.js"></script>
<script src="canvas.js"></script>

<script>
  $(document).ready(function () {
    $("#start").click(function (e) {
      pjs.loop();
    });

    $("#stop").click(function (e) {
      pjs.noLoop();
    });

    var c = document.getElementById('glibcanvas');
    pjs = new Processing(c);

    canvas = new Canvas();
    pjs.setup = function() {
      pjs.size(500, 500);
      pjs.frameRate(64);
      pjs.stroke("#003300");
      pjs.fill("#0000FF");
      var fontA = pjs.loadFont("Arial");
      pjs.textFont(fontA, 20);
    }

    pjs.draw = function() {
      // console.log("pjs draw");
      pjs.background(33, 66, 99);
      canvas.draw();
    };

    pjs.mousePressed = function () {
      canvas.mousePressed();
    },

    pjs.mouseDragged = function () {
      canvas.mouseDragged();
    },

    pjs.mouseReleased = function () {
      canvas.mouseReleased();
    },

    pjs.mouseMoved = function () {
      // console.log("mouse x,y ("+pjs.mouseX+","+pjs.mouseY+")");
    },

    pjs.setup();

    var r = new Rect({x: 50, y: 50, width: 100, height: 100, lineStyle: 1,
      lineWeight: 1, color: new Color(255, 255, 255)});

    canvas.shapes.push(r);
  });
</script>

</body>
</html>
